<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Leenu ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to top right, #ffe6f0, #ffccff);
      font-family: 'Pacifico', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      text-align: center;
    }

    .love-box {
      max-width: 90%;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
    }

    h1 {
      font-size: 3rem;
      color: #ff1493;
      animation: pop 1.5s ease-in-out forwards;
    }

    p {
      margin: 1rem 0;
      font-size: 1.5rem;
      color: #333;
    }

    .shinchan {
      width: 200px;
      margin: 1rem auto;
      animation: float 3s infinite ease-in-out;
    }

    .btns {
      margin-top: 2rem;
      position: relative;
      height: 200px;
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin: 0 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #ff69b4;
      color: white;
      transition: 0.1s ease-in-out;
      position: relative;
      z-index: 1;
    }

    .btn:hover {
      background-color: #ff1493;
    }

    .hidden {
      display: none;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="love-box" id="initialBox">
    <h1>I LOVE YOU LEENU 💖</h1>
    <p>Will you say it back? 😚</p>
    <div class="btns">
      <button class="btn" onclick="acceptLove()">I Love You Too 💕</button>
      <button class="btn" id="noLoveBtn">I Don't 😢</button>
    </div>
  </div>

  <div class="love-box hidden" id="loveBox">
    <h1>Hi Leenu 💖</h1>
    <p>I have something special to ask you...</p>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" class="shinchan" alt="Shinchan cartoon">
    <p>Wanna go on a cute little date with me on <strong>7th of June?</strong></p>
    <div class="btns">
      <button class="btn" onclick="acceptDate()">Yes 🥰</button>
      <button class="btn" id="noBtn">No 🙈</button>
    </div>
  </div>

  <div class="love-box hidden" id="finalBox">
    <h1>THANK YOUUUU 💘</h1>
    <p>You made me the happiest person alive! 💍💖</p>
    <img src="https://media.giphy.com/media/26FLdmIp6wJr91JAI/giphy.gif" class="shinchan" alt="Ring gif">
  </div>

  <script>
    function acceptLove() {
      document.getElementById('initialBox').classList.add('hidden');
      document.getElementById('loveBox').classList.remove('hidden');
    }

    function acceptDate() {
      document.getElementById('loveBox').classList.add('hidden');
      document.getElementById('finalBox').classList.remove('hidden');
    }

    function dodge(id) {
      const btn = document.getElementById(id);
      const parent = btn.parentElement;
      const maxX = parent.clientWidth - btn.offsetWidth;
      const maxY = parent.clientHeight - btn.offsetHeight;
      const randX = Math.floor(Math.random() * maxX);
      const randY = Math.floor(Math.random() * maxY);
      btn.style.position = "absolute";
      btn.style.left = `${randX}px`;
      btn.style.top = `${randY}px`;
    }

    document.getElementById('noLoveBtn').addEventListener('mouseenter', () => dodge('noLoveBtn'));
    document.getElementById('noLoveBtn').addEventListener('mousemove', () => dodge('noLoveBtn'));

    document.getElementById('noBtn').addEventListener('mouseenter', () => dodge('noBtn'));
    document.getElementById('noBtn').addEventListener('mousemove', () => dodge('noBtn'));
  </script>
</body>
</html>
